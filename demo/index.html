<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Multiselect</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="angular-multiselect.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-app="demo">

    <div ng-controller="demoCtrl">

      <h1>Angular Multiselect</h1>

      <multiselect model="myThing" options="awesomeThings"></multiselect>
    </div>


    <div ng-controller="disabledCtrl">

      <h2>Disable Choices</h2>

      <multiselect model="disabledThings" options="terribleThingsCopy"></multiselect>
      <multiselect model="yourThing" options="terribleThings"></multiselect>
    </div>

    <script src="lodash/dist/lodash.js"></script>
    <script src="angularjs/angular.js"></script>
    <script src="angular-multiselect.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
